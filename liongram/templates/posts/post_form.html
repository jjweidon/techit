{% extends 'base.html' %}
{% block title %}글 입력{% endblock %}

{% block content %}
<h1>Post 입력 화면</h1>
<form action="" method="POST" enctype="multipart/form-data"> <!--form-data로 인코딩해야 이미지를 정상적으로 받을 수 있음-->
    {% csrf_token %} <!--hidden type input 태그가 생성되며 csrf 보안 가능-->
    <div>
        <label for="id_image">이미지</label>
        {% if post.image %}
            <p>현재: <a href="{{ post.image.url }}">{{ post.image.name }}</a></p>
            <p>변경: <input type="file" name="image" accept="image/*" id="id_image"></p>
        {% else %}
            <input type="file" name="image" accept="image/*" id="id_image">
        {% endif %}
    </div>
    <div>
        <label for="id_content">내용</label>
        <textarea name="content" id="id_content" cols="30" rows="10">{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% endblock%}
